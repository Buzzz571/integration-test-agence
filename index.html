<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Agence demo</title>
</head>

<body>

    <header class="menu">
        <!--NAV MENU-->
        <section class="header-nav-mobile">
            <nav>
                <div class="navbar">
                    <div class="container nav-container">
                        <input class="checkbox" type="checkbox" name="" id="" />
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                        <div class="header-logo">
                            <span>
                                <img src="./images/logo-client.jpg" width="60" height="50">
                            </span>
                        </div>
                        <div class="menu-items">
                            <li><a href="#">Nos offres</a></li>
                            <li><a href="#">L'agence</a></li>
                            <li><a href="#">Nos services</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Mon compte</a></li>
                            <li>
                                <span class="icon-hearth">
                                    <i class="fa-regular fa-heart"></i>
                                </span>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <section class="header-nav-desktop">
            <div class="company-logo">
                <span>
                    <img src="./images/logo-client.jpg" width="110" height="100">
                </span>
            </div>
            <div class="menu-list">
                <li><a href="#">Nos offres</a></li>
                <li><a href="#">L'agence</a></li>
                <li><a href="#">Nos services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Mon compte</a></li>
                <li>
                    <span class="icon-hearth">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                </li>
            </div>   
        </section>

    </header>

    <section class="top-container">
        <div class="picture-top">
        <img src="./images/white-sofa.png">
        </div>
        <div class="text-left">
            votre agence
        </div>
        <div class="text-right">
            de proximité
        </div>
    </section>   
    <section class="form">
        <form class="search">
            <select class="form-select" aria-label="Default select example">
                <option selected>--Achat--</option>
                <option value="1">Achat</option>
                <option value="2">Location</option>                
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>--Type de biens--</option>
                <option value="1">Maison</option>
                <option value="2">Appartement</option>
                <option value="3">Terrain</option>                 
            </select>
            <div class="input-field ">
                <input id="search" type="text" placeholder="Où?">
            </div>
            <select name="distance" id="distance-select">
                <option value="">--Distance--</option>
                <option value="0">0 km</option>
                <option value="10">10 kms</option>
                <option value="20">20 kms</option>
                <option value="30">30 kms</option>
                <option value="40">40 kms</option>
                <option value="50">50 kms</option>
            </select>
            <button>Search</button>
        </form>
    </section>

    <section class="middle-container">
        <div class="picture-top">
            <img src="./images/purple-sofa.png">
        </div>
        <div class="block-offer">
            <h1>JE SOUHAITE</h1>
            <p>ACHETER</p>
            <p>/</p>
            <p>LOUER</p>

        </div>

    </section>

</body>

</html>
